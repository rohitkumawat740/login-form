<html>
<head>
    <title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
         <div class="container">
		 <div class="form-container">
		 <h2>Login Form</h2>
		<form>
		<br>
             <h1>Username:</h1>		
			 <div class="input-name">
			 <input type="enter your username" placeholder="Enter your username" class="name">
		</div>
		<br> 
		     <h1>Password:</h1>
		     <div class="input-name">
			 <input type="enter your password" placeholder="Enter your password" class="name">
		</div>
		<br>
             <div class="check-button">
             <input type="checkbox" class="check-button">	
             <label>Remember</label>
        </div>
		<br>
		     <div class="field-button">
			 <input type="submit" class="button" value="Login">
	    </div>
	</form>
		</div>
    </div>		
</body>
</html>
